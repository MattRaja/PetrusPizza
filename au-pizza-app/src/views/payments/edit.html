<template>
    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>
    
    <h1>Edit</h1>
    <h4>Payment</h4>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form submit.trigger="onSubmit($event)">
                <div class="form-group">
                    <label class="control-label" for="PaymentMethodNameId">PaymentMethodNameId</label>
                    <input class="form-control" type="text" id="PaymentMethodNameId" maxlength="64" value.bind="_payment.paymentMethodNameId" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="UserPaymentId">UserPaymentId</label>
                    <input class="form-control" type="text" id="UserPaymentId" maxlength="64" value.bind="_payment.userPaymentId" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="PaymentDate">PaymentDate</label>
                    <input class="form-control" type="date" id="PaymentDate" value.bind="_payment.paymentDate" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="PaymentAmount">PaymentAmount</label>
                    <input class="form-control" type="number" id="PaymentAmount" maxlength="64" value.bind="_payment.paymentAmount" />
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: payments-index; params.bind: { }">Back to List</a>
    </div>

</template>
