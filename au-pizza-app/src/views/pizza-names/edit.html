<template>
    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>
    
    <h1>Edit</h1>
    <h4>Pizza Names</h4>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form submit.trigger="onSubmit($event)">
                <div class="form-group">
                    <label class="control-label" for="NameOfPizza">Name</label>
                    <input class="form-control" type="text" id="NameOfPizza" maxlength="64" value.bind="_pizzaNames.NameOfPizza" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="Price">Price</label>
                    <input class="form-control" type="text" id="Price" maxlength="64" value.bind="_pizzaNames.Price" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="OrderCount">OrderCount</label>
                    <input class="form-control" type="text" id="OrderCount" maxlength="64" value.bind="_pizzaNames.OrderCount" />
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: pizza-names-index; params.bind: { }">Back to List</a>
    </div>

</template>
